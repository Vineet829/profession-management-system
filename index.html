<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <title>Document</title>
</head>
<body>
    <h5>New Employees</h5>
    <div class="container">
    <div class="input_box">
        <div class="name_box">
         <label for="name">Enter Name</label>
         <input type="text" class="name" name="name" placeholder="Enter Name">
        </div>
        <div class="profession_box">
            <label for="profession">Enter Profession</label>
            <input type="text" class="profession" name="profession" placeholder="Enter Profession">
        </div>
        
        <div class="age_box">
            <label for="age">Enter Age</label>
            <input type="number" class="age" name="age" placeholder="Enter Age">
           </div>
        
    </div>
    
    <button class="btn">Add User</button>
    <div class="error"><p>Error :Please Make sure all the fields are filled before adding in an employee</p></div>
    <div class="success"><p>Success : Message Added</p></div>
    <div class="added">Added Employees</div>
    
    <div class="not-found">Data not found</div>
</div>
    <div class="list_container">
       
        </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
